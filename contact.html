<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Little Taco Shop" />
    <meta
      name="description"
      content="This Page is about You Reaching out to Us"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#About LTS">About LTS</a></li>
          <li><a href="/#Our Menu">Our Menu</a></li>
          <li><a href="/hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Closeup View Of Our Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="Name">Name:</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="Email">Email:</label>
              <input
                type="email"
                name="Email"
                id="Email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="Your Message">Your Message:</label>
              <br />
              <textarea
                name="Your Message"
                id="Your Message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane , Suite T <br />
          Kansas City, MO 55555-55555 <br />
          <br />
          Phone: <a href="tel:+555-555-5555">555-555-5555</a>
        </address>
      </section>
    </main>
    <footer>
      <br />
      <a href="#">Back To Top</a>
      <hr />
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
