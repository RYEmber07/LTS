<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Little Taco Shop" />
    <meta
      name="description"
      content="This Page is About Our Opening and Closing Days and Time" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <script src="js/time.js" defer></script>
    <script src="js/theme.js" defer></script>
    <title>LTS Timings</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Hours</h1>
      <nav class="header__nav" aria-label="primary-navigation">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
      <button id="theme-switch" class="theme-switch">
        <svg
          class="theme-switch__svg"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3">
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
        </svg>
        <svg
          class="theme-switch__svg"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3">
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
        </svg>
      </button>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos_tray_1000x667.png"
          alt="A Tray Of Tasty Tacos"
          title="A Tray Of Tasty Tacos"
          width="1000"
          height="667" />
        <figcaption class="offscreen">A Tray Of Tasty Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article hoursInfo">
        <p class="hoursInfo__header">
          We Are Open 7 days <span class="nowrap">a Week !</span>
        </p>
        <dl class="hoursInfo__list">
          <dt class="hoursInfo__dt">Sunday - Thursday</dt>

          <dd class="hoursInfo__dd">
            <time datetime="11:00">11am</time> -
            <time datetime="21:00">9pm</time>
          </dd>
          <dt class="hoursInfo__dt">Friday - Saturday</dt>
          <dd class="hoursInfo__dd">
            <time datetime="11:00">11am</time> -
            <time datetime="23:00">11pm</time>
          </dd>
        </dl>
      </article>
    </main>

    <hr />

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
